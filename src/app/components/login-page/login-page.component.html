<div class="surface-card p-4 shadow-2 border-round w-full my-8 m-auto lg:w-6">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        routerLink="/register"
      >
        Create today!
      </a>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        formControlName="email"
        class="w-full mb-3"
        placeholder="Email address"
        pInputText
        id="email1"
        [ngClass]="{'ng-invalid ng-dirty': form.get('email')?.invalid && form.get('email')?.touched}"
      />

      <span
        class="helper-text red-text"
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      >
        <span *ngIf="form.get('email')?.errors?.['required']">Email не должен быть пустым</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Введите корректеный email</span>
      </span>

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <p-password
        class="w-full mb-3 block"
        placeholder="Password"
        [style]="{'width':'100%'}"
        [inputStyle]="{'width':'100%'}"
        [toggleMask]="true"
        [feedback]="false"
        formControlName="password"
        id="password1"
        [ngClass]="{'ng-invalid ng-dirty': form.get('password')?.invalid && form.get('password')?.touched}"
      ></p-password>

      <span
        class="helper-text red-text"
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
      >
        <span *ngIf="form.get('password')?.errors?.['required']">Пароль не должен быть пустым</span>
        <span *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.errors?.['minlength']['requiredLength']">
          Пароль должен быть больше 6 символов
        </span>
      </span>

      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-user"
        class="w-full"
        [disabled]="form.invalid || form.disabled"
        type="submit"
      ></button>
    </div>
  </form>
</div>
