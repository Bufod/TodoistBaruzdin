<div class="surface-card p-4 shadow-2 border-round w-full my-3 m-auto lg:w-6">
  <div class="grid">
    <div class="col-6">
      <input type="text" pInputText formControlName="name"/>
    </div>
    <div class="col-6">
      <input type="text" pInputText formControlName="name"/>
    </div>
    <div class="col-6">
      <input type="text" pInputText formControlName="name"/>
    </div>
    <div class="col-6">
      <input type="text" pInputText formControlName="name"/>
    </div>
    <div class="col-6">
      <input type="text" pInputText formControlName="name"/>
    </div>
  </div>
</div>


<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <div>
    <input type="text" pInputText formControlName="name"/>
  </div>
  <div>
    <input type="text" pInputText formControlName="description"/>
  </div>
  <div>
    <input type="text" pInputText formControlName="category"/>
  </div>
  <div>
    <p-calendar
      dateFormat="dd.mm.yy"
      formControlName="deadline"
      [showIcon]="true"
      dataType="string"
    ></p-calendar>
  </div>
  <div>
    <p-dropdown
      formControlName="priority"
      [options]="priority"
      [showClear]="true"
      optionLabel="name"
      placeholder="Выбрать приоритет"
    ></p-dropdown>
  </div>
  <p-button
    type="submit"
    label="Submit"
    [disabled]="form.invalid"
  ></p-button>
</form>
