<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <div>
    <input type="text" pInputText formControlName="name" [(ngModel)]="addTaskValue"/>
  </div>
  <div>
    <input type="text" pInputText formControlName="description" [(ngModel)]="addDescriptionValue"/>
  </div>
  <p-button
    type="submit"
    label="Submit"
    [disabled]="form.invalid"
  ></p-button>
</form>



<p-table [value]="tasks" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template  pTemplate="header">
    <tr>
      <th>Название задачи</th>
      <th>Описание задачи</th>
      <th>Категория задачи</th>
      <th>Срок задачи</th>
      <th>Проиритет задачи</th>
      <th>Статус задачи</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>{{task.category}}</td>
      <td>{{task.deadline}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.status}}</td>

    </tr>
  </ng-template>
</p-table>
